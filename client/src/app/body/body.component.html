<h1>Listagem de filmes</h1>
<div class="row">    
    <div *ngFor="let filme of filmes" class="card red">
        <img class="image" src="{{filme.urlImagem}}" alt="{{filme.nome}}" />
        <h2>{{filme.nome}}</h2>
        <p>Pre√ßo: {{filme.preco}}</p>
        <p>Quantidade: {{filme.quant}}</p>
        <button class="button" style="vertical-align:middle" routerLink="/filme/{{filme.id}}"><span>Editar </span></button>
    </div>
</div>
