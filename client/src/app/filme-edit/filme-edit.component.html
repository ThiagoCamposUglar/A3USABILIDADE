<div class="tela">
    <form *ngIf="form" [formGroup]="form">
        <h1>{{filme ? "EDITAR" : "NOVO"}}</h1>
        <div class="campos">
            <div class="campo">
                <label for="">Nome: </label>
                <input type="text" maxlength="255" formControlName="nome">
            </div>
            <div class="campo">
                <label for="">Pre√ßo: </label>
                <input type="number" min="1" formControlName="preco">
            </div>
            <div class="campo">
                <label for="">Quantidade: </label>
                <input type="number" min="0" formControlName="quant">
            </div>
            <div class="campo">
                <label for="">Url da imagem: </label>
                <input type="text" maxlength="255" formControlName="urlImagem">
            </div>
            <div class="butons">
                <button class="btn" routerLink="">Retornar</button>
                <button class="btn" *ngIf="!filme" (click)="createFilme()">Criar</button>
                <button class="btn" *ngIf="filme" (click)="updateFilme()">Alterar</button>
                <button class="btn" *ngIf="filme" (click)="deleteFilme()">Excluir</button>
            </div>
        </div>
    </form>
</div>
